<div class="row">
  <div class="col-12">
    <h1>Publicaciones de {{ getAuthorName() }}</h1>
  </div>
  <div class="col-12">
    <table class="table table-bordered">
      <caption>Publicaciones de {{ getAuthorName() }}</caption>
      <thead>
        <tr>
          <th>Key</th>
          <th>Fecha</th>
          <th>Autor</th>
          <th>TÃ­tulo</th>
          <th>Contenido</th>
          <th>Img</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of getPosts()">
          <td>{{ post.key }}</td>
          <td>{{ post.creationDate | date: 'medium' }}</td>
          <td>
            <a routerLink="/author/{{ post.author }}">{{ post.author }}</a>
          </td>
          <td>{{ post.title }}</td>
          <td>{{ post.content }}</td>
          <td><img [src]="post.img" style="width:100px;" alt="imagen"/></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
