<div class="row">
  <div class="col-12">
    <table class="table table-bordered" width="100%" cellspacing="0">
      <thead>
        <tr>
          <th>Key</th>
          <th>Fecha</th>
          <th>Autor</th>
          <th>Título</th>
          <th>Contenido</th>
          <th>Img</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of this.getPosts()">
          <td>{{ post.key }}</td>
          <td>{{ post.creationDate | date: 'medium' }}</td>
          <td>{{ post.author }}</td>
          <td>{{ post.title }}</td>
          <td>{{ post.content }}</td>
          <td><img [src]="post.img" style="width:100px;" /></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="row">
  <div class="col-6">
    <form class="user" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <div class="col-6">
          Título
        </div>
        <div class="col-6">
          <input type="text" class="form-control" id="title" name="title" placeholder="Título" ngModel required />
        </div>
      </div>
      <div class="form-group">
        <div class="col-6">
          Contenido
        </div>
        <div class="col-6">
          <textarea ngModel id="content" name="content" required placeholder="Contenido"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-2 mb-3 mb-sm-0">
          <button type="submit" class="btn btn-success btn-icon-split" [disabled]="!f.valid">
            Publicar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
