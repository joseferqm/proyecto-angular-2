<div class="row">
  <div class="col-12">
    <google-map></google-map>
  </div>
</div>
<br>
<div class="row">
  <div class="col-12">
    <form class="location" (ngSubmit)="onSubmit(f)" #f="ngForm">

      <div class="form-group">
        <div class="row">
          <div class="col-1">
            Longitud
          </div>
          <div class="col-2">
            <input type="text" class="form-control" id="lon" name="lon" placeholder="Longitud" ngModel required />
          </div>
        </div>

        <div class="row">
          <div class="col-1">
            Latitud
          </div>
          <div class="col-2">
            <input type="text" class="form-control" id="lat" name="lat" placeholder="Latitud" ngModel required />
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="row">
          <div class="col-1">
            Descripción
          </div>
          <div class="col-10">
            <textarea id="descr" name="descr" required placeholder="Descripción" ngModel required></textarea>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="row">
          <div class="col-sm-2 mb-3 mb-sm-0">
            <button type="button" class="btn btn-success btn-icon-split" (click)="findLocation(f)"
              [disabled]="!f.valid">
              Go to location
            </button>
          </div>

          <div class="col-sm-2 mb-3 mb-sm-0">
            <button type="submit" class="btn btn-success btn-icon-split" [disabled]="!f.valid">
              Post location
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
